<html>

    <link rel="stylesheet" href="assets/css/type_valuation.css">
  </head>
  <body>
    <div class="all" style="-webkit-app-region: no-drag;">
        <div class="header">
            <button id="btn_back">&lt; Powrót</button>
            <h2 id="name_valutation"></h2>
            <h4 id="type_valuation">Wybierz typ wyceny</h4>
        </div>
        <div class="main">

                <button id="btn_netto" class="btn">Netto</button>
                <button id="btn_brutto" class="btn">Brutto</button>

            </div>

        </div>
      
    </div>


    <script>
        const { remote } = require('electron');
        const btn = document.querySelector('#btn_back')
  
        btn.addEventListener("click", function() {
          remote.getCurrentWindow().loadFile('public/price_list.html')
        });
    </script>

    <script>
         const netto = document.getElementById('btn_netto')

        netto.addEventListener("click", function() {
        remote.getCurrentWindow().loadFile('public/end_valuation_netto.html')
        });
    </script>

    <script>
        const brutto = document.getElementById('btn_brutto')

        brutto.addEventListener("click", function() {
          remote.getCurrentWindow().loadFile('public/kind_brutto.html')
        });
    </script>

    <script>
      const Store = require('electron-store');

      const store = new Store({accessPropertiesByDotNotation: true});

        let nameval = store.get('name_val');

        let nm_val = document.getElementById('name_valutation');

        nm_val.append(nameval);
    </script>
