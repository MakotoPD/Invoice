<!DOCTYPE html>
<!--
#   namve_valuation.html
#   Nazwa wyceny
#
-->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lilith</title>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
        <link rel="stylesheet" href="assets/css/name_valuation.css">
    </head>
    <body>
        <div class="all" style="-webkit-app-region: no-drag;">
            <div class="header">
                <button id="btn_back">&lt; Powrót</button>
            </div>
            <div class="main">
                <h4>Podaj nazwę wyceny</h4>

                <input type="text" id="name_of_valuation"><br>

                <button type="submit" id="btn_next">Dalej</button>
            </div>
        
        </div>


        <script>
            const { remote } = require('electron');
            const btn = document.querySelector('#btn_back')
      
            btn.addEventListener("click", function() {
              remote.getCurrentWindow().loadFile('index.html')
            });
        </script>
        <script>
            let txt_input = document.getElementById('name_of_valuation');
            let nextBTN = document.getElementById('btn_next')
            txt_input.addEventListener('keyup', () =>{
                if (event.keyCode === 13) {
                    event.preventDefault();
                    nextBTN.click();
                }
            })
        </script>
        <script>

            document.getElementById('btn_next').addEventListener('click', () => {
                for (let f = 0; f <= document.getElementsByTagName('li').length; f++) {
                    if (f == document.getElementsByTagName('li').length) {
                        remote.getCurrentWindow().loadFile('valuation.html')
                    }
                }}
            );
      
            
        </script>

        <script src="assets/js/save_name.js"></script>
    </body>
</html>
